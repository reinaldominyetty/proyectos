<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Paletas de Colores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Reinaldo Minyetty -->
    
    <div class="container">
        <h1>Genera o busca Paletas de Colores</h1>
        <h3>Nota: Al hacer clic en un color muestra su codigo de color.</h3>
        
    
        <div class="search-container">
            <input type="text" id="color-input" placeholder="Ingresa un color">
            <button id="search-button">Buscar Paletas</button>
        </div>
        
        <div id="message-container" class="message"></div> <!-- Nuevo contenedor del mensaje -->
        
        <div class="color-palette">
            <!-- Aquí se mostrarán los colores generados -->
        </div>
        <button id="generate-button">Generar Paleta</button>
        <button id="reset-button">Restablecer</button>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
